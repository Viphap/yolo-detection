<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.8.2/hls.js"></script>

    <style>
        .video-container {
            width: 100%;
            height: 100%;
        }
        .video {
            width: 100%;
            height: 100%;
            background: black;
        }
        .video::-webkit-media-controls-timeline,
        .video::-webkit-media-controls-current-time-display,
        .video::-webkit-media-controls-time-remaining-display {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="video" preload="none" controls></video>
    </div>
    <script>
        const url = 'http://localhost:5000/stream/Tll5Df3GL1/gNj725HlXr/s.m3u8';
        const video = document.getElementById('video');
        if (Hls.isSupported()) {
            const hls = new Hls({
                debug: true,
            });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                video.muted = true;
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('canplay', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
